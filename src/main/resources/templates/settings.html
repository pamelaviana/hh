<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{fragments/header :: head}"></head>

<body id="page-top">
    <div id="wrapper">
        <nav th:insert="~{fragments/nav :: nav}"></nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav th:insert="~{fragments/navbar :: nav}"></nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-1">Settings</h3>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Settings</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="token"><strong>Token</strong></label>
                                                    <input th:value="${deviceToken.id}" class="form-control" type="text" id="token" placeholder="Token" name="token" readonly>
                                                    <div class="form-check form-switch">
                                                        <input th:checked="${deviceToken.active}" type="checkbox" id="enableToken" class="form-check-input">
                                                        <label class="form-label form-check-label" for="enableToken">Enable Token</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:insert="~{fragments/footer :: footer}"></footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/script.min.js}"></script>
    <script th:src="@{/assets/js/base.js}"></script>
</body>
</html>
